<!-- RLC July 17, 2007
Non-dreamweaver CGIs like POET or the hurricane page need headerFull.html
and footerFull.html to look and feel like the other pages.  I created this
file by chopping the source of a page with proper headers and footers into
headerFull.html, tagBalanced.html, footerFull.html.  The goal is to create a
header and footer such that a tag-balanced html file can be ('<' -> '('):

  (!--#include virtual="/headerFull.html"--)
  <script language="javascript">document.title = "a nice title"</script>
  <p>text</p>
  (!--#include virtual="/footerFull.html"--)

How was this done (in case you have to do it again for a new look and feel
- dumped useles <link href="index_files/common.css"...
- dumped redundant <meta http-equiv..., mmLoadMenus(), div mmg1000
- changed src="mm_menu.js" to src="/mm_menu.js"
- changed 
   <td width="239"...><div...><a href=...><font...>
   + View the NASA Portal</font></a></div></td>
   <td width="180" valign="middle"...><font...>Search PO.DAAC</font><form...>
  to
   <td width="189"...><a href=...><font...>
   + View the NASA Portal</font></a></td>
   <td width="100" ...><font...>Search<br>PO.DAAC</font></td>
   <td width="130" align="left" bgcolor="#3D4e79"><form...>
- corrected
   onMouseOut="MM_swapImgRestore();MM_startTimeout();;MM_nbGroup('out')"><img input title="Data Products"...
   onMouseOut="MM_nbGroup('out');MM_startTimeout();"><img input title="Tools...
  to
   onMouseOut="MM_nbGroup('out');MM_startTimeout();"><img input title="Data ...
   onMouseOut="MM_nbGroup('out');MM_startTimeout();"><img input title="Tools...
- replaced the <tr> with NEW! announcement to a simple <tr></tr>
-->
