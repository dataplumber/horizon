<ingestclient xmlns="http://horizon.jpl.nasa.gov/webservice/schema"
   xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
   xsi:schemaLocation="http://horizon.jpl.nasa.gov/webservice/schema file:/Users/thuang/Development/work/ingest/src/main/java/gov/nasa/horizon/ingest/api/resources/horizon_ingest_interface.xsd"
   defaultgroup="QSCAT">

   <group name="QSCAT">

      <server name="QSCAT_1" type="TCP">
         <connection timeout="1">
            <uri>siptp://localhost:6060</uri>
            <publish>SOCKET</publish>
            <subscribe>SOCKET</subscribe>
         </connection>
         <digest algorithm="MD5" compressed="true"/>
         <encryption>SSL</encryption>
      </server>

      <server name="QSCAT_2" type="JMS">
         <connection>
            <uri>jnp://localhost:1099</uri>
            <publish>SIP_POST</publish>
            <subscribe>SIP_ACK</subscribe>
         </connection>
         <digest algorithm="MD5" compressed="true"/>
         <encryption>SSL</encryption>
      </server>

      <server name="QSCAT_3" type="HTTP">
         <connection>
            <uri>http://localhost:8080/IngestWebClient/PackageSender</uri>
            <publish>SOCKET</publish>
            <subscribe>SOCKET</subscribe>
         </connection>
         <digest algorithm="MD5" compressed="true"/>
         <encryption>SSL</encryption>
      </server>

   </group>

</ingestclient>
